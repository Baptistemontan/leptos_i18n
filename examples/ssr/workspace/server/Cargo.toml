[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.6"
actix-web = { version = "4.4", features = ["macros"] }
leptos = "0.6"
leptos_meta = { version = "0.6", features = ["ssr"] }
leptos_actix = "0.6"
serde = { version = "1", features = ["derive"] }
client = { path = "../client", features = ["ssr"] }
