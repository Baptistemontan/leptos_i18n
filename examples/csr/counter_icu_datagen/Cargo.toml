[package]
name = "counter_icu_datagen"
version = "0.1.0"
edition = "2021"

[dependencies]
leptos = { version = "0.8.2", features = ["csr"] }
leptos_meta = { version = "0.8.2" }
leptos_i18n = { workspace = true, default-features = false, features = [
  "csr",
  "plurals",
  "format_nums",
  "format_list",
  "format_datetime",
  # experimental feature
  "format_currency",
] }
serde = { version = "1", features = ["derive"] }
console_error_panic_hook = { version = "0.1" }
wasm-bindgen = { version = "0.2" }

# "default-features = false" to turn off compiled_data
icu = { version = "2.0.0", default-features = false, features = [
  # feature only needed for experimental features (e.g "format_currency")
  "experimental",
] }
icu_provider_baked = "2.0.0" # for databake
icu_provider = "2.0.0" # for databake
zerovec = "0.11" # for databake

# only needed for experimental features (e.g "format_currency")
icu_pattern = "0.4.0" # for databake

[package.metadata.leptos-i18n]
default = "en"
locales = ["en", "fr"]

[build-dependencies.leptos_i18n_build]
workspace = true
features = ["pretty_print", "csr"]

[profile.release]
opt-level = "z"
lto = true
